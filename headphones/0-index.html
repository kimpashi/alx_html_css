<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

<body>
  <header class="site-header">

        <img src="assets/images/logo_headphones.png" alt="Headphones logo" width="48" height="48">

      <nav class="nav" aria-label="Main Navigation">
