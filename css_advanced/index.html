<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Schooled</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="main-header">
    <div class="logo">😊 SmileSchool</div>
    <nav class="main-nav">
      <a href="#">Courses</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Get schooled</h1>
      <div class="tagline">SMILES &nbsp;&nbsp; GRIN &nbsp;&nbsp; LAUGH</div>
      <a href="#" class="cta-button">Register for free</a>
    </div>
    <h2 class="subheading"><span class="highlight">Learn</span> from the pros</h2>
    <div class="instructors">
      <div class="instructor">
        <img src="images/1.png" alt="Phillip Massey" />
        <p><strong>Phillip Massey</strong><br>“Smile of the year”<br>2018 - 2019</p>
      </div>
      <div class="instructor">
        <img src="images/2.png" alt="Nannie Lawrence" />
        <p><strong>Nannie Lawrence</strong><br>Best “little smile”<br>2017</p>
      </div>
      <div class="instructor">
        <img src="images/3.png" alt="Bruce Walters" />
        <p><strong>Bruce Walters</strong><br>Best “friend smile”<br>2019</p>
      </div>
      <div class="instructor">
        <img src="images/4.png" alt="Henry Hughes" />
        <p><strong>Henry Hughes</strong><br>24h smiles winner<br>2016 - 2019</p>
      </div>
    </div>
  </section>

</body>
</html>
